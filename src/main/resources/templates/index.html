<!DOCTYPE html>
<html ng-app="estado">
<head>
<meta charset="UTF-8">
<title>Cadastro de Estados</title>


<link href="css/animate.min.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/demo.css" rel="stylesheet" />
<link href="css/paper-dashboard.css" rel="stylesheet" />
<link href="css/themify-icons.css" rel="stylesheet" />

<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/themify-icons.css" rel="stylesheet">
<link href="css/jquery-ui.css" rel="stylesheet">

</head>
<body id="corpo" ng-controller="estadoController">

    <div class="col-lg-9 col-md-8">
        <div class="card">
            <div class="content">
                <form id="formCliente" ng-submit="salvarEstado();">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nome</label> <input type="text" ng-model="estado.nome"
                                    class="form-control border-input" required="required" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Sigla</label> <input type="text" ng-model="estado.sigla"
                                    class="form-control border-input" placeholder="Sigla"
                                    required="required">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
				    <button type="submit" class="btn btn-info btn-fill btn-wd"	ng-click="limpar();">Limpar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="content table-responsive" ng-init="carregarEstados();">
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Data Criação</th>
                <th>Remover</th>
                <th>Editar</th>
            </thead>
            <tbody>
                <tr ng-repeat="e in estados">
                    <td>{{e.id}}</td>
                    <td>{{e.nome}}</td>
                    <td>{{e.sigla}}</td>
                    <td>{{e.dataCriacao | date:"dd/MM/yyyy HH:mm"}}</td>
                    <td><a href ng-click="removerEstado(e.id);"> <img alt="Remover"
                            src="resources/img/delete-icon.png" border="0">
                    </a></td>
                    <td><a href ng-click="editarEstado(e.id);"> <img alt="Editar"
                            src="resources/img/edit-icon.png" border="0">
                    </a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="js/angular.min.js">
    
</script>
<script type="text/javascript" src="js/app.js">
    
</script>
</html>
